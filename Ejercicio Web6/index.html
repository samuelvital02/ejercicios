<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href = "../estilos.css" rel = "stylesheet">
    <title>Formulario de Registro</title>
</head>
<body class="bodyf">
    <h1>Registro de Usuario</h1>
    <div class="cardf">
        <form action="/procesar.php" method="post">

            <label for="nombre" style="font-size: 18px">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required title="Tus nombres y apellidos" placeholder="Escribe tu nombre completo" style="font-size: 14px"><br><br>

            <label for="correo" style="font-size: 18px">Correo:</label>
            <input type="email" id="correo" name="correo" required title="Tu correo @" placeholder="Escribe tu correo" style="font-size: 14px" ><br><br>

            <label for="contrasena" style="font-size: 18px">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" title="Minimo 8 caracteres, una letra mayuscula, un simbolo y un numero" minlength="8"
            maxlength="12" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,12}$" required style="font-size: 14px" placeholder="Escribe tu contraseña"><br><br>

            <label style="font-size: 18px">Género:</label><br>
            <input type="radio" id="hombre" name="genero" value="hombre" >
            <label for="hombre" style="font-size: 14px">Hombre</label><br>
            <input type="radio" id="mujer" name="genero" value="mujer">
            <label for="mujer" style="font-size: 14px">Mujer</label><br></br>

            <label style="font-size: 18px">Intereses:</label><br>
            <input type="radio" id="musica" name="intereses" value="musica">
            <label for="musica" style="font-size: 14px">Musica</label><br>
            <input type="radio" id="deporte" name="intereses" value="deporte">
            <label for="deporte" style="font-size: 14px">Deporte</label><br></br>

            <label style="font-size: 18px" for="pais">Pais:</label>
            <select id="pais" name="pais">
                <option value="colombia">Colombia</option>
                <option value="mexico">Mexico</option>
                <option value="francia">Argentina</option>
            </select><br></br>

            <label style="font-size: 18px" for="comentarios">Comentarios:</label>
            <input type="textarea" id="comentarios" name="comentarios" required style="font-size: 14px" placeholder="Escribe algun comentario"><br></br>

            <input type="submit" value="Resgistrarse">

        </form>
    </div>

</body>
</html>
